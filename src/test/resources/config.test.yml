name: test-circle

server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081
  requestLog:
    appenders:
      - type: console
        logFormat: "%highlight(%-6level) [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
        threshold: DEBUG

logging:
  level: DEBUG
  appenders:
    - type: console
      logFormat: "%highlight(%-6level) [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"


#Input Stream
processFactory:
  streamName: test-circle
  endpoint: https://kinesis.us-east-1.amazonaws.com

#Output Stream
sendService:
  region: us-east-1
  streamName: test-circle
  endpoint: https://kinesis.us-east-1.amazonaws.com
  flushPeriodSeconds: 1


